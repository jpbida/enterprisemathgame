<!DOCTYPE html>

<html>

	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" id="fontawesome-css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css?ver=4.4.2" type="text/css" media="all">
		<title>Numeric Eclipse</title>
	</head>


	<body>

		<header id="header">
			<h1 id="welcometext">
				MATHEMATICS I
			</h1>
			<div id="dialogue">
				<div id="values">
					<div id="seconds">0</div>
					<div id="score">0</div>
				</div>
				<div id="labels">
					<div id="timertext">TIMER</div>
					<div id="scoretext">SCORE</div>
				</div>
						</div>
		</header>

		<div id="sidebar">
			<div id="time">
				<p id="totaltext">TIME PLAYED</p>
				<p id="totaltime">0s</p>
			</div>

			<div id="status">
				<p id="statustext">PLAY</p>
			</div>

			<div id="restart">
				<p id="restarttext">RESTART</p>
			</div>

			<div id="foot"></div>
		</div>

		<div id="problem">
			<p id="question"></p>
			<input id="response" placeholder="enter solution here" onfocus="this.placeholder = ''" onblur="this.placeholder = 'enter solution here'" class="grade"></input>
		</div>



		<div id="displaybox" class="hiddendisplay">

			<div id="hide">exit settings</div>
			<div id="show"> settings</div>
			<div id="operatorbox">

				<div id="operatortext">Checked boxes correspond to the problem types to be generated.</div>
				<ul class="operatorlist">

					<li class="addition selector">

						<input type="checkbox" id="fuckyou" class="addition button"></input>
						<div class="addition text">+</div>

					</li>
					<li class="subtraction selector">

						<input type="checkbox" class="subtraction button"></input>
						<div class="subtraction text">-</div>

					</li>
					<li class="multiplication selector">

						<input type="checkbox" class="multiplication button"></input>
						<div class="multiplication text">x</div>

					</li>
					<li class="division selector">

						<input type="checkbox" class="division button"></input>
						<div class="division text">/</div>

					</li>

				</ul>

			</div>

		</div>

		<script tyle="text/javascript" src="js.js"></script>

	</body>

</html>
